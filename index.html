<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/styles.css">
  <link rel="stylesheet" href="estilos/escritorio.css">

  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  
  <section class="contenedor">

    <div class="encabezado">
      <img src="images/logo.svg" alt="logo" class="logo">
    </div>

    <div class="cuerpo">

      <div class="ilustracion">

        <img src="images/illustration-mockups.svg" alt="ilustracion" class="ilustracion-imagen">

      </div>

      <div class="complemento">

        <h1 class="titulo">
          Build The Community <br> Your Fans Will Love
        </h1>

        <p class="texto-complemento">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>

        <input type="button" value="Register" class="boton">

      </div>

    </div>

    <div class="pie-de-pagina">

      <button class="btn-social">
        <a href="#"><img src="images/facebook.png" alt="facebook" class="redes-sociales"></a>
      </button>

      <button class="btn-social">
        <a href="#"><img src="images/twitter.png" alt="twitter" class="redes-sociales"></a>
      </button>

      <button class="btn-social">
        <a href="#"><img src="images/instagram.png" alt="instagram" class="redes-sociales"></a>
      </button>

    </div>

  </section>

</body>
</html>
